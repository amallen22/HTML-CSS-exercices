<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>A simple form</title>
</head>
<body>
<div>
	<h1>A simple form</h1>
	<strong>Form fundamentals</strong>
</div>
	<form action="/contact" method="post">
		<fieldset>
			<legend>Customer info</legend>
			<div>
				<label name="name" for="customerinfo" placeholder="First name" autofocus required>Name</label>
				<input type="text" id="customerinfo"/>
			</div>
			<div>
				<label name="telf" for="phone" placeholder="Type your phone number" pattern="\d*" required>Telephone</label>
				<input type="tel" id="phone"/>
			</div>
			<div>
				<label name="email" for="mail" placeholder="Type your email" required >Email Adress</label>
				<input type="mail" id="mail"/>
			</div>
		</fieldset>
		<fieldset>
			<legend>Books</legend>
			
			<label name="email" for="thebooks">Book select</label>
			<input list="thebooks" />
			<datalist id="thebooks">
				<option value="The Hunger Games">
				<option value="Harry Potter and the Order of the Phoenix ">
				<option value="To Kill a Mockingbird">
				<option value="Pride and Prejudice">
				<option value="Twilight">
			</datalist>
			
			<label name="email" for="quantity">Quantity (max. 5)</label>
			<input list="quantity" />
			<datalist id="quantity" maxlength="5">
				<option value="1">
				<option value="2">
				<option value="3">
				<option value="4">
				<option value="5">
			</datalist>
		</fieldset>
		<input type="submit" value="submit" />
	</form>
</body>
</html>
